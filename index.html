<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="game-header">
            <h1>Memory Match Game</h1>
            <p>Find all matching pairs!</p>
        </header>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-box">
                <i class="fas fa-mouse-pointer"></i>
                <span>Moves: <span id="moves-count">0</span></span>
            </div>
            <div class="stat-box">
                <i class="fas fa-clock"></i>
                <span>Time: <span id="timer">00:00</span></span>
            </div>
            <div class="stat-box">
                <i class="fas fa-star"></i>
                <span>Pairs: <span id="pairs-count">0</span>/8</span>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-section">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (4x3 - 6 pairs)</option>
                <option value="medium" selected>Medium (4x4 - 8 pairs)</option>
                <option value="hard">Hard (6x4 - 12 pairs)</option>
            </select>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Control Buttons -->
        <div class="game-controls">
            <button id="start-btn" class="btn btn-start">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button id="restart-btn" class="btn btn-restart">
                <i class="fas fa-redo"></i> Restart
            </button>
        </div>

        <!-- Game Message -->
        <div id="game-message" class="game-message hidden">
            <div class="message-content">
                <h2 id="message-title">ðŸŽ‰ Congratulations!</h2>
                <p id="message-text">You won the game!</p>
                <div id="final-stats"></div>
                <button id="play-again-btn" class="btn btn-start">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
